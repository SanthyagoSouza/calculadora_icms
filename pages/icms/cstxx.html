<div id="header">
    <h1>Calculadora de ICMS</h1>
    <p>Ideia do projeto e realizar calculo do imposto ICMS com base no CST escolhido</p>
    <section id="cst-00">
        <label for="">Cst ICMS</label>
        <select name="" id="cst_icms">
            <option value="xx">Selecione</option>
            <option value="00">CST 00 - Tributada Integralmente</option>
            <option value="10">CST 10 - Tributado com cobrança de ICMS por substituição tributária</option>
            <option value="20">CST 20 - Redução de Base</option>
            <option value="30">CST 30 - Isenção ou não incidência com cobrança de ICMS por substituição
                tributária
            </option>
            <option value="40">CST 40 - Isenta</option>
            <option value="41">CST 41 - Não tributada</option>
            <option value="50">CST 50 - Suspensão</option>
            <option value="51">CST 51 - Diferimento</option>
            <option value="60">CST 60 - ICMS cobrado anteriormente por substituição tributária</option>
            <option value="70">CST 70 - Com redução e cobrança de ICMS ST</option>
            <option value="90">CST 90 - Outros </option>
        </select>
